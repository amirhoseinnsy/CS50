{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/change_password" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="password" name="password" placeholder="New Password" type="password" required>
        </div>
        <button class="btn btn-primary" type="submit">Change</button>
    </form>
{% endblock %}
