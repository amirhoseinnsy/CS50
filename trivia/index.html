<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script>
            // check answers of the questions
            function change_red (id) {
                let change = document.getElementById(id);
                change.style.backgroundColor = '#dc3545';
                document.getElementById('answer').innerHTML = "Incorrect"
                
            }

            function change_green (id) {
                let change = document.getElementById(id);
                change.style.backgroundColor = '#20c997';
                document.getElementById('answer').innerHTML = "Correct!"
            }

            function q2()
            {
                let country = document.querySelector('#text').value;
                country = country.toLowerCase();
                if (country == 'english')
                {
                    document.getElementById('answer_2').innerHTML = "Correct!"
                }
                else
                {
                    document.getElementById('answer_2').innerHTML = "Incorrect"
                }
            };
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- Add multiple choice question here -->
                <h3>
                    What is the best team in the world?
                </h3>
                
                <form onclick="change_red('Barcelona'); return false;">
                    <button type="button" class="btn" id="Barcelona">Barcelona</button>
                </form>
                <form onclick="change_green('RealMadrid'); return false;">
                    <button type="button" class="btn" id="RealMadrid">RealMadrid</button>
                </form>
                <form onclick="change_red('Inter'); return false;">
                    <button type="button" class="btn" id="Inter">Inter</button>
                </form>
                <form onclick="change_red('Milan'); return false;">
                    <button type="button" class="btn" id="Milan">Milan</button>
                </form>
                <div style="height: 50px;"></div>
                <p id="answer"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- Add free response question here -->
                <h3>
                    Which the country for Arsenal team?
                </h3>
                <input type="text" id="text">
                <form onclick="q2(); return false;">
                    <button type="button" class="btn btn-primary" id="english">Check Answer</button>
                </form>
                <div style="height: 50px;"></div>
                <p id="answer_2"></p>
            </div>
        </div>
    </body>
</html>
